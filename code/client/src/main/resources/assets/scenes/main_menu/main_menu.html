<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Menu</title>
    <!--include(/global/components/head.html)-->
    <link rel="stylesheet" href="local://assets/scenes/main_menu/main_menu.css">
</head>
<body>
<div id="mainContainer" class="container-fluid">
    <div id="menuItems" class="blur-background">
        <img id="splash" class="img-fluid" src="local://assets/images/splash.png" alt="Splash">
        <button id="newGame" class="btn btn-lg btn-primary">${btn.create_game}</button>
        <input id="joinGame" class="form-control form-control-lg" type="text" placeholder="${btn.join_game}" aria-label="join game" name="joinCode">
        <button id="closeBtn" class="btn btn-lg btn-primary">${btn.close}</button>
        <i id="settingsBtn" class="btn-icon fa-solid fa-gear" data-bs-toggle="tooltip" data-bs-placement="top" title="${btn.settings}"></i>
        <i id="helpBtn" class="btn-icon fa-solid fa-circle-question" data-bs-toggle="tooltip" data-bs-placement="top" title="${btn.help}"></i>
        <p id="version" data-bs-toggle="tooltip" data-bs-placement="top" title="${btn.credits}">${main_menu.version}<span id="jVersion">0.1.0</span></p>
    </div>
</div>
<!--include(/global/components/tail.html)-->
<script type="text/javascript" src="local://assets/scenes/main_menu/main_menu.js"></script>
</body>
</html>
